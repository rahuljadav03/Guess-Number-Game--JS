<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countainer">
        <h1>Guess Number Game</h1>
        <p>Try And Guess The Number Between 1 And 100</p>
        <p>You Have 10 Attemts To Guess The Right Number</p>
        <br>
        <form>
            <label id="guess">Guess Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit Guess" id="submit" class="guessSubmit">
        </form>
        <div class="result">
            <p>Previous Guesss :- <span class="guesses"></span></p>
            <p>Guesses Remaining :- <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
